<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Word Counter</title>
</head>
<body>

<script type="text/javascript">
    function addInputFile () {
        var fileContainer = document.getElementById('fileContainer');
        var div = document.createElement('div');
        div.innerHTML = 'Select file: <input type="file" name="files" />';
        fileContainer.appendChild(div);
    }
</script>

<form action="#" th:action="@{/upload}" method="POST" enctype="multipart/form-data" th:object="${fileUploadForm}">
    <div id="fileContainer">
        <div>
            Select file: <input type="file" name="files" />
        </div>
    </div>
    <div>
        <input type="button" id="addFile" value="Add file" onclick="addInputFile()" />
    </div>

    <br/>
    <br/>
    <br/>
    <input type="submit" value="Submit files"/>
</form>

</body>
</html>
